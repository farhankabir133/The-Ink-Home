<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
  <!-- Favicon and app icons -->
  <!-- Primary favicon (PNG) from the project's icon folder -->
  <link rel="icon" type="image/png" href="/icon/The_Ink_Home.png" />
  <!-- Apple touch icon -->
  <link rel="apple-touch-icon" href="/icon/The_Ink_Home.png">
  <!-- Fallback SVG (if present) -->
  <link rel="alternate icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ink Home | Stories that feel like home.</title>
    <meta name="description" content="A Medium publication sharing creative essays, reflections, and human stories.">
    
    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'ink-dark': '#1a1a1a',
              'ink-light': '#f8f8f8',
              'ink-accent': '#a38b77',
              'ink-secondary': '#6b7280',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.8s ease-out forwards',
              scaleIn: 'scaleIn 0.5s ease-out forwards',
              marquee: 'marquee 30s linear infinite',
            }
          },
        },
      }
    </script>

</script>
